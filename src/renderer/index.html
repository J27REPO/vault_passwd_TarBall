<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Contraseñas Seguro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Estilos globales mínimos si los necesitas aquí, o muévelos a un .css importado en React */
        body {
            font-family: 'Inter', sans-serif; /* Ejemplo de fuente, asegúrate de importarla si no es de sistema */
            margin: 0; /* Buena práctica */
        }
         /* Custom scrollbar for webkit browsers (si quieres mantenerlo globalmente) */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #2d3748; /* bg-gray-700 */
        }
        ::-webkit-scrollbar-thumb {
            background: #4a5568; /* bg-gray-600 */
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #718096; /* bg-gray-500 */
        }
    </style>
</head>
<body>
    <div id="root"></div>
    </body>
</html>
